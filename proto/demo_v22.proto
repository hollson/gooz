syntax = "proto2";

package pb;
//option go_package = "./;user";  //输出路径;包名


// 结构体(整型，字符串，布尔，浮点，数组，字典，枚举)
// required: 必须项
// optional: 可选项
// repeated: 重复(数组)
message player {
    required int64     id  = 1;                   // 我是注释哦
    required string  name  = 2;
    required int32    age  = 3;
    required bool     vip  = 5;
    optional string phone  = 6;
    repeated string hobby  = 7;
    required float balance = 8;
    extensions 100 to 199;

}

// 特殊类型：字典，对象，时间，任意类型

